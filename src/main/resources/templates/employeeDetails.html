<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medarbejderdetaljer - Bilabonnement</title>
    <link rel="icon" href="/img/fav.png" type="image/x-icon" />
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

<div class="layout">
    <div class="header">
        <div class="logo">
            <a th:href="@{/dashboard}"><img src="/img/Logo.png" alt="BILABONNEMENT Logo"></a>
        </div>
        <h3>Medarbejderportal</h3>
        <nav>
            <a th:href="@{/dashboard}" class="back-btn">Tilbage</a>
            <a th:href="@{/employeeEdit.html}" class="back-btn">Log ud</a>
        </nav>
    </div>

    <section class="hero">
        <h1>Detaljer for Medarbejder</h1>
    </section>

    <main class="main-content">

        <div class="search-dashboard">
            <h2>Medarbejderoplysninger</h2>
            <table class="styled-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Brugernavn</th>
                    <th>Navn</th>
                    <th>Rolle</th>
                    <th>Handlinger</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${employee.employeeId}">1</td>
                    <td th:text="${employee.username}">username</td>
                    <td th:text="${employee.fullName}">Navn</td>
                    <td th:text="${employee.role}">Rolle</td>
                    <td>
                        <a th:href="@{/employee/edit/{id}(id=${employee.employeeId})}" class="btn-details">
                            Rediger
                        </a>
                        <form th:action="@{/employee/delete/{id}(id=${employee.employeeId})}" method="post" style="display:inline;">
                            <button type="submit" class="btn-details"
                                    onclick="return confirm('Er du sikker på, at du vil slette denne medarbejder?')">
                                Slet
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </main>

    <div class="footer">
        <p>
            Bilabonnement | Medarbejderportal | Kontakt os på
            support@bilabonnement.dk
        </p>
    </div>
</div>

</body>
</html>
