<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Køb Bil - Bilabonnement</title>
  <link rel="icon" href="/img/fav.png" type="image/x-icon">
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="layout">
  <div class="header">
    <div class="logo">
      <img src="/img/Logo.png" alt="BILABONNEMENT Logo">
    </div>

    <nav>
      <a th:href="@{/dashboard}" class="back-btn">Tilbage</a>
      <a th:href="@{/}" class="back-btn">Tilbage</a>
    </nav>
  </div>

  <main class="main-content">
    <h1>Køb Bil</h1>

    <form th:action="@{/cars/buy/{carId}(carId=${car.carId})}" method="post" id="purchaseForm_${car.carId}">
      <input type="hidden" name="carId" th:value="${car.carId}">

      <label for="customerName">Kundens navn:</label>
      <input type="text" id="customerName" name="customerName" required>

      <label for="customerEmail">Kundens email:</label>
      <input type="email" id="customerEmail" name="customerEmail" required>

      <button type="submit" class="purchase-btn">Registrer køb</button>
    </form>
  </main>

  <div class="footer">
    <p>Bilabonnement | Medarbejderportal | Kontakt os på support@bilabonnement.dk</p>
  </div>

</div>
</body>
</html>
