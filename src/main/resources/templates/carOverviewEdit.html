<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alle Biler & Tilføj Bil</title>
    <link rel="icon" href="/img/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="layout">

    <div class="header">
        <div class="logo">
            <a th:href="@{/dashboard}"><img src="/img/Logo.png" alt="BILABONNEMENT Logo"></a>
        </div>
        <h3>Medarbejderportal</h3>
        <nav>
            <a th:href="@{/dashboard}" class="back-btn">Tilbage</a>
            <a th:href="@{/}" class="back-btn">Log ud</a>
        </nav>
    </div>

    <section class="hero">
        <h1>Velkommen til Tilføj Bil</h1>
        <p>Tilføj nye biler</p>
    </section>

    <main class="main-content">

        <section class="viewCar-dashboard">
            <div class="search-card">
                <h3>Tilføj Ny Bil</h3>
                <form th:action="@{/carOverviewEdit/{carId}(carId=${car.carId})}" method="post">
                    <input type="text" name="chassisNumber" th:value="${car.chassisNumber}" required><br>

                    <label>Nummerplade:</label>
                    <input type="text" name="licensePlate" th:value="${car.licensePlate}" required><br>

                    <label>Registreringsnummer:</label>
                    <input type="text" name="vehicleNumber" th:value="${car.vehicleNumber}" required><br>

                    <label>Co2 udledning (kg CO2 per. 1000 km):</label>
                    <input type="number" name="carEmission" th:value="${car.carEmission}" required><br>

                    <label>År:</label>
                    <input type="number" name="year" th:value="${car.year}" required><br>

                    <label>Mærke:</label>
                    <input type="text" name="brand" th:value="${car.brand}" required><br>

                    <label>Model:</label>
                    <input type="text" name="model" th:value="${car.model}" required><br>

                    <label>Farve:</label>
                    <input type="text" name="color" th:value="${car.color}" required><br>

                    <label>Udstyrsniveau:</label>
                    <input type="text" name="equipmentLevel" th:value="${car.equipmentLevel}" required><br>

                    <label>Pris:</label>
                    <input type="number" step="0.01" name="price" th:value="${car.price}" required><br>

                    <div class="button-group">
                        <button type="submit" class="submit">Gem Bil</button>
                    </div>
                </form>


            </div>

        </section>
    </main>

    <div class="footer">
        <p>Bilabonnement | Medarbejderportal | Kontakt os på support@bilabonnement.dk</p>
    </div>
</div>

</body>
</html>
