<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medarbejderportal - Bilabonnement</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="header">
    <div class="logo">BILABONNEMENT</div>
    <nav>
        <a href="#">Hjem</a>
        <a href="#">Kontakt</a>
        <a href="https://bilabonnement.dk" class="back-btn">Gå til Bilabonnement.dk</a>
    </nav>
</div>

<div class="hero">
    <h1>Velkommen til Medarbejderportalen</h1>
    <p>Her finder du alt, hvad du har brug for som medarbejder hos Bilabonnement.</p>
</div>

<main class="main-content">

    <div class="container">
        <div class="section">
            <h2>Log ind</h2>
            <div>
                <p th:if="${loginError}" th:text="${loginError}" style="color: red;"></p>
                <form th:action="@{/login}" method="post">
                    <label for="login-employee-id">EmployeeID</label>
                    <input type="number" id="login-employee-id" name="employeeId" placeholder="Indtast EmployeeID" required>

                    <label for="login-username">Brugernavn</label>
                    <input type="text" id="login-username" name="username" placeholder="Indtast brugernavn" required>

                    <label for="login-password">Adgangskode</label>
                    <input type="password" id="login-password" name="password" placeholder="Indtast adgangskode" required>

                    <button type="submit">Log ind</button>
                </form>
            </div>
        </div>

        <div class="section">
            <h2>Opret bruger</h2>
            <div>
                <p th:if="${registerError}" th:text="${registerError}" style="color: red;"></p>
                <form th:action="@{/register}" method="post">
                    <label for="signup-employee-id">EmployeeID</label>
                    <input type="number" id="signup-employee-id" name="employeeId" placeholder="Indtast EmployeeID" required>

                    <label for="signup-full-name">Fulde navn</label>
                    <input type="text" id="signup-full-name" name="fullName" placeholder="Indtast fulde navn" required>

                    <label for="signup-username">Brugernavn</label>
                    <input type="text" id="signup-username" name="username" placeholder="Indtast brugernavn" required>

                    <label for="signup-password">Adgangskode</label>
                    <input type="password" id="signup-password" name="password" placeholder="Indtast adgangskode" required>

                    <button type="submit">Opret bruger</button>
                </form>
            </div>
        </div>
    </div>
</main>

</body>
</html>
