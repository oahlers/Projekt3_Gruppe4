<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medarbejderportal - Bilabonnement</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="header">
    <div class="logo">BILABONNEMENT</div>
    <nav>
        <a href="#">Hjem</a>
        <a href="#">Kontakt</a>
        <a th:if="${session.loggedInEmployee != null}" href="/logout">Log ud</a>
        <a href="https://bilabonnement.dk" class="back-btn">Tilbage til hjemmesiden</a>
    </nav>
</div>

<div class="hero">
    <h1>Velkommen til Medarbejderportalen</h1>
    <p>Her finder du alt, hvad du har brug for som medarbejder hos Bilabonnement.</p>
</div>

<div class="dashboard">
    <div class="card">
        <h3>Log ind</h3>
        <a th:href="@{/login}" th:unless="${session.loggedInEmployee != null}">Log ind</a>
        <p th:if="${session.loggedInEmployee != null}" th:text="'Velkommen, ' + ${session.loggedInEmployee.fullName}"></p>
    </div>
</div>

<div class="footer">
    <p>Bilabonnement | Medarbejderportal | Kontakt os p√• support@bilabonnement.dk</p>
</div>
</body>
</html>
