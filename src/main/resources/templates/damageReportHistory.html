<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Skadesrapport Historik - Bilabonnement</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="layout">
    <div class="header">
        <div class="logo">
            <a th:href="@{/dashboard}"><img src="/img/Logo.png" alt="Logo"></a>
        </div>
        <h3>Medarbejderportal</h3>
        <nav>
            <a th:href="@{/damageReport}" class="back-btn">Tilbage</a>
            <a th:href="@{/}" class="back-btn">Log ud</a>
        </nav>
    </div>

    <section class="hero">
        <h1>Historik over skaderapporter</h1>
    </section>

    <main class="main-content">
        <section class="search-dashboard">
            <div class="report-list">
                <div th:if="${damageReports.isEmpty()}">
                    <p>Ingen skaderapporter fundet.</p>
                </div>
                <table class="styled-table" th:unless="${damageReports.isEmpty()}">
                    <thead>
                    <tr>
                        <th>Model</th>
                        <th>Stelnummer</th>
                        <th>Registreringsnummer</th>
                        <th>Kunde</th>
                        <th>Antal skader</th>
                        <th>Se rapport</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="report : ${damageReports}">
                        <td th:text="${report.car?.model ?: 'Ukendt'}"></td>
                        <td th:text="${report.car?.chassisNumber ?: 'Ukendt'}"></td>
                        <td th:text="${report.car?.licensePlate ?: 'Ukendt'}"></td>
                        <td th:text="${report.customerEmail ?: 'Ukendt'}"></td>
                        <td th:text="${report.damages.size()}"></td>
                        <td><a th:href="@{'/damageReportDone/' + ${report.car.carId}}" class="btn-link">Vis</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <div class="footer">
        <p>Bilabonnement | Medarbejderportal | support@bilabonnement.dk</p>
    </div>
</div>
</body>
</html>
