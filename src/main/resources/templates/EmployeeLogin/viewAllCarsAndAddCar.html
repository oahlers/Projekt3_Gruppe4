<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alle Biler & Tilføj Bil</title>
  <link rel="icon" href="/img/fav.png" type="image/x-icon">
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="layout">

  <div class="header">
    <div class="logo">
      <a th:href="@{/EmployeeLogin/dashboard}"><img src="/img/Logo.png" alt="BILABONNEMENT Logo"></a>
    </div>
    <h3>Medarbejderportal</h3>
    <nav>
      <a th:href="@{/}" class="back-btn">Log ud</a>
    </nav>
  </div>

  <section class="hero">
    <h1>Velkommen til Tilføj Bil</h1>
    <p>Tilføj nye biler og se alle tilgængelige biler.</p>
  </section>

  <main class="main-content">

    <section class="dashboard">
      <div class="card">
        <h3>Tilføj Ny Bil</h3>
        <form th:action="@{/cars/add}" method="post">
          <label>Co2 udledning (0 hvis elbil):</label>
          <input type="number" name="carEmission" required><br>

          <label>År:</label>
          <input type="number" name="year" required><br>

          <label>Mærke:</label>
          <input type="text" name="brand" required><br>

          <label>Model:</label>
          <input type="text" name="model" required><br>

          <label>Farve:</label>
          <input type="text" name="color" required><br>

          <label>Udstyrsniveau:</label>
          <input type="text" name="equipmentLevel" required><br>

          <label>Registreringsnummer:</label>
          <input type="text" name="vehicleNumber" required><br>

          <label>Nummerplade:</label>
          <input type="text" name="chassisNumber" required><br>

          <label>Pris:</label>
          <input type="number" step="0.01" name="price" required><br>

          <label>Betalingstid (løbetid i måneder):</label>
          <input type="number" name="paymentTime" required><br>

          <div class="button-group">
            <button type="submit" class="submit">Gem Bil</button>
          </div>
        </form>
      </div>

      <div class="card">
        <h3>Alle Biler</h3>
        <table>
          <thead>
          <tr>
            <th>ID</th>
            <th>Brand</th>
            <th>Model</th>
            <th>År</th>
            <th>Farve</th>
            <th>Tilgængelig</th>
            <th>Klar</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="car : ${cars}">
            <td th:text="${car.carId}">1</td>
            <td th:text="${car.brand}">Brand</td>
            <td th:text="${car.model}">Model</td>
            <td th:text="${car.year}">2025</td>
            <td th:text="${car.color}">Rød</td>
          </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <div class="footer">
    <p>© 2025 Wishcloud</p>
    <p>Projekt 3 - Gruppe 4</p>
  </div>

</div>

</body>
</html>
