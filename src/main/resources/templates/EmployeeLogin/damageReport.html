<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skaderapporter - Bilabonnement</title>
    <link rel="icon" href="/img/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="layout">

    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="/img/Logo.png" alt="BILABONNEMENT Logo">
        </div>
        <h3>Medarbejderportal</h3>
        <nav>
            <a th:href="@{/}" class="back-btn">Log ud</a>
        </nav>
    </div>

    <!-- Main Section -->
    <main class="main-content">
        <section class="dashboard">
            <h1>Skaderapporter</h1>
            <p>Herunder ses biler der mangler skaderapport.</p>

            <table class="styled-table">
                <thead>
                <tr>
                    <th>Bil ID</th>
                    <th>Model</th>
                    <th>Registreringsnummer</th>
                    <th>Handling</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="car : ${cars}">
                    <td th:text="${car.carId}">1</td>
                    <td th:text="${car.model}">Modelnavn</td>
                    <td th:text="${car.vehicleNumber}">XX12345</td>
                    <td>
                        <a th:href="@{/EmployeeLogin/damageReportFill/{id}(id=${car.carId})}" class="btn-link">Udfyld Skaderapport</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div style="margin-top: 2rem;">
                <a th:href="@{/EmployeeLogin/damageReportHistory}" class="btn-link">Se tidligere skaderapporter</a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div class="footer">
        <p>Bilabonnement | Medarbejderportal | Kontakt os p√• support@bilabonnement.dk</p>
    </div>

</div>

</body>
</html>
