<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skaderapport - Bilabonnement</title>
    <link rel="icon" href="/img/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="layout">
    <div class="header">
        <div class="logo">
            <img src="/img/Logo.png" alt="BILABONNEMENT Logo">
        </div>
        <nav>
            <a th:href="@{/}" class="back-btn">Tilbage</a>
        </nav>
    </div>

    <section class="hero">
        <h1>Skaderapport</h1>
        <p>Udfyld venligst oplysninger om bilens skade.</p>
    </section>

    <main class="main-content">
        <section class="damage-report-form">
            <form action="/submit-damage-report" method="POST">
                <div class="form-group">
                    <label for="carId">Bil ID</label>
                    <input type="number" id="carId" name="carId" required>
                </div>

                <div class="form-group">
                    <label for="price">Reparationspris (kr.)</label>
                    <input type="number" step="0.01" id="price" name="price" required>
                </div>

                <div class="form-group">
                    <label for="carModel">Bilmodel</label>
                    <input type="text" id="carModel" name="car.model" required>
                </div>

                <div class="form-group">
                    <label for="employeeName">Medarbejdernavn</label>
                    <input type="text" id="employeeName" name="employee.fullname" required>
                </div>

                <div class="form-group">
                    <label for="customerName">Kundenavn</label>
                    <input type="text" id="customerName" name="customer.fullname" required>
                </div>

                <button type="submit">Indsend Skaderapport</button>
            </form>
        </section>

        <section class="damage-report-details">
            <h2>Rapport Detaljer</h2>
            <div>
                <strong>Bil ID:</strong> <span th:text="${damageReport.carId}">12345</span>
            </div>
            <div>
                <strong>Pris:</strong> <span th:text="${damageReport.price}">1000.00</span> kr.
            </div>
            <div>
                <strong>Bilmodel:</strong> <span th:text="${damageReport.car.model}">Audi A4</span>
            </div>
            <div>
                <strong>Medarbejder:</strong> <span th:text="${damageReport.employee.fullname}">John Doe</span>
            </div>
            <div>
                <strong>Kunde:</strong> <span th:text="${damageReport.customer.fullname}">Jane Smith</span>
            </div>
        </section>
    </main>

    <div class="footer">
        <p>Bilabonnement | Medarbejderportal | Kontakt os p√• support@bilabonnement.dk</p>
    </div>
</div>

</body>
</html>
