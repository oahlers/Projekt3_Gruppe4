<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Udfyld Skaderapport</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="layout">

  <div class="header">
    <div class="logo">
      <img src="/img/Logo.png" alt="Logo">
    </div>
    <h3>Skaderapport</h3>
    <nav>
      <a th:href="@{/}" class="back-btn">Tilbage</a>
    </nav>
  </div>

  <main class="main-content">
    <h1>Udfyld Skaderapport for: <span th:text="${car.brand} + ' ' + ${car.model}"></span></h1>

    <form th:action="@{'/damage-report/fill/' + ${car.carId}}" method="post">
      <label for="report">Beskrivelse af skade(r):</label><br>
      <textarea id="report" name="report" rows="6" cols="50" required></textarea><br><br>

      <button type="submit" class="btn-link">Gem rapport</button>
    </form>
  </main>

  <div class="footer">
    <p>Bilabonnement | Medarbejderportal</p>
  </div>
</div>
</body>
</html>
