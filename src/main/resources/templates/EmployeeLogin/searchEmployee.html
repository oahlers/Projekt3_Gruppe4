<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medarbejderopslag - Bilabonnement</title>
    <link rel="icon" href="/img/fav.png" type="image/x-icon" />
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

<div class="layout">
    <div class="header">
        <div class="logo">
            <a th:href="@{/EmployeeLogin/dashboard}"><img src="/img/Logo.png" alt="BILABONNEMENT Logo"></a>
        </div>
        <h3>Medarbejderportal</h3>
        <nav>
            <a th:href="@{/}" class="back-btn">Log ud</a>
        </nav>
    </div>

    <section class="hero">
        <h1>Medarbejderoplysninger</h1>
        <p>Her kan du opsøge information om medarbejdere.</p>
    </section>

    <main class="main-content">

        <div class="search-dashboard">
            <h2>Alle Medarbejdere</h2>
            <table class="styled-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Brugernavn</th>
                    <th>Navn</th>
                    <th>Email</th>
                    <th>Rolle</th>
                    <th>Handling</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.employeeId}"></td>
                    <td th:text="${employee.username}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.role}"></td>
                    <td>
                        <a th:href="@{/employees/{id}(id=${employee.employeeId})}">Se detaljer</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div class="footer">
        <p>
            Bilabonnement | Medarbejderportal | Kontakt os på
            support@bilabonnement.dk
        </p>
    </div>

</div>

</body>
</html>
