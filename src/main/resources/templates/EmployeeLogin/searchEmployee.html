<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medarbejderopslag - Bilabonnement</title>
    <link rel="icon" href="/img/fav.png" type="image/x-icon" />
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

<div class="layout">

    <div class="header">
        <div class="logo">
            <a th:href="@{/EmployeeLogin/dashboard}"><img src="/img/Logo.png" alt="BILABONNEMENT Logo"></a>
        </div>
        <h3>Medarbejderportal</h3>
        <nav>
            <a th:href="@{/}" class="back-btn">Log ud</a>
        </nav>
    </div>

    <section class="hero">
        <h1>Velkommen til Medarbejder Dashboard</h1>
        <p>Her kan du opsøge medarbejdere.</p>
    </section>

    <main class="main-content">

        <h1>Medarbejderoplysninger</h1>

        <form action="/findEmployee" method="post">
            <label for="employeeId">Medarbejder ID:</label>
            <input type="number" id="employeeId" name="employeeId" />

            <label for="username">Brugernavn:</label>
            <input type="text" id="username" name="username" />

            <button type="submit">Søg</button>
        </form>


        <div class="card" th:if="${employee != null}">
            <h3>Medarbejderdetaljer</h3>
            <p><strong>ID:</strong> <span th:text="${employee.employeeId}"></span></p>
            <p><strong>Brugernavn:</strong> <span th:text="${employee.username}"></span></p>
            <p><strong>Navn:</strong> <span th:text="${employee.name}"></span></p>
            <p><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
            <p><strong>Rolle:</strong> <span th:text="${employee.role}"></span></p>
            <!-- Tilføj en dynamisk link til at vise mere information om medarbejderen -->
            <a th:href="@{/employees/{id}(id=${employee.employeeId})}">Se detaljer</a>
        </div>

    </main>

    <div class="footer">
        <p>
            Bilabonnement | Medarbejderportal | Kontakt os på
            support@bilabonnement.dk
        </p>
    </div>

</div>

</body>
</html>
